services:
  # ===========================================
  # FourthChat Application
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fourthchat-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/fourthchat
      - QDRANT_URL=http://qdrant:6333
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_TRUST_HOST=true
      # Add your API keys here or use .env file
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - fourthchat-network

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: fourthchat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fourthchat
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fourthchat-network

  # ===========================================
  # Qdrant Vector Database
  # ===========================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: fourthchat-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: [ "CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1" ]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - fourthchat-network

networks:
  fourthchat-network:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:


